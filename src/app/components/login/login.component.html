
    <div class="row cajaLogin" style="width: 100%;
    height: 100%;margin-top: 80px;">
        <div class=" col-lg-7  mx-auto" style="display: flex;
        align-items: center;">
            <div class=" px-md-5 px-4">
                <h3 class="modal-title mt-4 mb-0 text-center mb-5 text-light">Iniciar Sesion</h3>
                    <hr>
                    <br>
                <p class="font-size-sm text-muted text-center">Inicie Sesion en su cuenta utilizando el correo electrónico y la contraseña proporcionados </p>
                <form #loginForm= 'ngForm' (ngSubmit)="login(loginForm)">
                  <div class="form-group">
                    <label for="signin-email">Correo Electronico</label>
                    <input type="email" class="form-control" id="signin-email" name="email" [(ngModel)]="user.email" placeholder="Ingresa tu correo electronico" required="">
                  </div>
                  <div class="form-group">
                    <label for="signin-password" class="form-label">Contraseña</label>
                    <div class="cs-password-toggle input-group-overlay">
                      <input type="password" class="form-control appended-form-control" id="signin-password" name="password" [(ngModel)]="user.password" placeholder="ingresa tu contraseña" required="">
                      <div class="input-group-append-overlay">
                        <label class="btn cs-password-toggle-btn input-group-text">
                          <input type="checkbox" class="custom-control-input">
                          <i class="cxi-eye cs-password-toggle-indicator"></i>
                          <span class="sr-only">Recuperar contraseña</span>
                        </label>
                      </div>
                    </div>
                  </div>
                 
                  <button type="submit" class="btn btn-primary btn-block">Inicie Sesion</button>
                 
                </form>
              </div>
        </div>
    </div>
